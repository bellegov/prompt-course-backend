
version: '3.8'
services:
  # 1. Реестр сервисов
  service-registry:
    build: ./service-registry
    container_name: service-registry
    ports: ["8761:8761"]

  # 2. API Шлюз
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    env_file: ./.env
    ports:
      - "${API_GATEWAY_PORT}:${SERVER_PORT_API_GATEWAY}"
    depends_on: [service-registry]
    environment:
      SERVER_PORT: ${SERVER_PORT_API_GATEWAY}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
      APP_JWT_SECRET: ${APP_JWT_SECRET}

  # --- БАЗЫ ДАННЫХ ---
  user-db:
    image: postgres:15-alpine
    container_name: user-db
    ports: ["5434:5432"]
    env_file: ./.env
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    volumes: [pgdata-user:/var/lib/postgresql/data]

  course-db:
    image: postgres:15-alpine
    container_name: course-db
    ports: ["5433:5432"]
    env_file: ./.env
    environment:
      POSTGRES_DB: ${COURSE_DB_NAME}
      POSTGRES_USER: ${COURSE_DB_USER}
      POSTGRES_PASSWORD: ${COURSE_DB_PASSWORD}
    volumes: [pgdata-course:/var/lib/postgresql/data]
    
  progress-db:
    image: postgres:15-alpine
    container_name: progress-db
    ports: ["5435:5432"]
    env_file: ./.env
    environment:
      POSTGRES_DB: ${PROGRESS_DB_NAME}
      POSTGRES_USER: ${PROGRESS_DB_USER}
      POSTGRES_PASSWORD: ${PROGRESS_DB_PASSWORD}
    volumes: [pgdata-progress:/var/lib/postgresql/data]

  # --- МИКРОСЕРВИСЫ ПРИЛОЖЕНИЯ ---
  user-service:
    build: ./user-service
    container_name: user-service
    env_file: ./.env
    ports:
      - "${USER_SERVICE_PORT}:${SERVER_PORT_USER_SERVICE}"
    depends_on: [service-registry, user-db]
    environment:
      SERVER_PORT: ${SERVER_PORT_USER_SERVICE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/${USER_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${USER_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${USER_DB_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      APP_JWT_EXPIRATION_MS: ${APP_JWT_EXPIRATION_MS}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL}

  course-service:
    build: ./course-service
    container_name: course-service
    env_file: ./.env
    ports:
      - "${COURSE_SERVICE_PORT}:${SERVER_PORT_COURSE_SERVICE}"
    depends_on: [service-registry, course-db]
    environment:
      SERVER_PORT: ${SERVER_PORT_COURSE_SERVICE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://course-db:5432/${COURSE_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${COURSE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${COURSE_DB_PASSWORD}
      APP_JWT_SECRET: ${APP_JWT_SECRET}

  progress-service:
    build: ./progress-service
    container_name: progress-service
    env_file: ./.env
    ports:
      - "${PROGRESS_SERVICE_PORT}:${SERVER_PORT_PROGRESS_SERVICE}"
    depends_on: [service-registry, progress-db]
    environment:
      SERVER_PORT: ${SERVER_PORT_PROGRESS_SERVICE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://progress-db:5432/${PROGRESS_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${PROGRESS_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${PROGRESS_DB_PASSWORD}
      APP_JWT_SECRET: ${APP_JWT_SECRET}

  # --- НОВЫЕ СЕРВИСЫ: БРОКЕР СООБЩЕНИЙ ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on: [zookeeper]
    ports:
      # Внешний порт для отладки, если понадобится
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0    

  # --- НОВЫЙ СЕРВИС: Кэш ---
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379" # Стандартный порт Redis    
      
  # --- ВСПОМОГАТЕЛЬНЫЕ ИНСТРУМЕНТЫ ---
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports: ["9411:9411"]
    
  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "${ADMINER_PORT}:8080"
    depends_on: [user-db, course-db, progress-db]

volumes:
  pgdata-user:
  pgdata-course:
  pgdata-progress: